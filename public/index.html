<html lang="en">
<head>

    <title>Node Chat App</title>

<body>
    
        <h2></h2>Welcome to the chat app</h2>
        <script src='/socket.io/socket.io.js'></script>
        <script>
          var socket=  io();
          socket.on('connect',()=>{
              console.log("connected to server")

              socket.emit('createMessage',{
                        from:'sonu@aabc.com',
                        msg:'hi wassup'
                        })

              socket.on('newMessage',(emailData)=>{
                     console.log("Message :: "+emailData.msg +" || From :: "+ emailData.from +"\n");
                     })
            })

           
        
        </script>
      
</body>
</html>
